    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">HOANG TAN PHAT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang Chủ</a>

            <li class="nav-item">
              <a class="nav-link" href="cv.html">CV (English)</a>

              <a class="nav-link active" aria-current="page" href="hoca.html"
                >Hồ Cá Vui Nhộn</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="hoca-container">
      <h1 class="hoca-title">Hồ Cá Vui Nhộn</h1>

      <div id="shark" class="sea-creature">
        <img src="images/shark.png" alt="Shark" />
      </div>
      <div id="turtle" class="sea-creature">
        <img src="images/turtle.png" alt="Turtle" />
      </div>
      <div id="diver-1" class="sea-creature diver">
        <img src="images/diver1.png" alt="Diver 1" />
      </div>

      <div id="diver-2" class="sea-creature diver">
        <img src="images/diver2.png" alt="Diver 2" />
      </div>
      <div id="diver-3" class="sea-creature diver">
        <img src="images/diver3.png" alt="Diver 3" />
      </div>

      <div id="goldfish-school" class="sea-creature">
        <img src="images/goldFishSchool.png" alt="Goldfish School" />
      </div>

      <div id="bubbles-img" class="bubbles-area">
        <img
          src="images/faintSchool.png"
          alt="Bubbles"
          id="faint-bubbles-1"
          class="faint-bubbles"
        />
        <img
          src="images/faintSchool.png"
          alt="Bubbles"
          id="faint-bubbles-2"
          class="faint-bubbles"
        />
      </div>

      <div class="sand"></div>

      <div class="controls">
        <button id="music-toggle" class="btn btn-primary">
          <i class="fas fa-play"></i> Phát Nhạc
        </button>
        <button id="bg-toggle" class="btn btn-secondary">
          Chuyển Hình Nền
        </button>
      </div>
    </div>
    <audio id="background-music" loop>
      <source src="ocean-245607.mp3" type="audio/mp3" />
      Trình duyệt của bạn không hỗD trợ audio.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("hoca-container");
        const music = document.getElementById("background-music");
        const musicToggle = document.getElementById("music-toggle");
        const bgToggle = document.getElementById("bg-toggle");
        musicToggle.addEventListener("click", () => {
          if (music.paused) {
            music.play().catch(() => {
              alert("Trình duyệt đã chặn tự động phát nhạc, hãy nhấn lại.");
            });
            musicToggle.innerHTML = '<i class="fas fa-pause"></i> Ngừng Nhạc';
          } else {
            music.pause();
            musicToggle.innerHTML = '<i class="fas fa-play"></i> Phát Nhạc';
          }
        });
        const backgrounds = [
          "images/water1.jpg",
          "images/water2.jpg",
          "images/water3.jpg",
        ];
        let currentBg = 0;

        function applyBackground(index) {
          container.style.background = `url(${backgrounds[index]}) no-repeat center center / cover`;
        }
        applyBackground(currentBg);
        bgToggle.addEventListener("click", () => {
          currentBg = (currentBg + 1) % backgrounds.length;
          applyBackground(currentBg);
        });
        function createBubble() {
          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          const size = Math.random() * 20 + 10;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${Math.random() * 100}%`;
          const duration = Math.random() * 5 + 4;
          bubble.style.animationDuration = `${duration}s`;
          container.appendChild(bubble);
          setTimeout(() => bubble.remove(), duration * 1000);
        }
        setInterval(createBubble, 500);
      });
    </script>
  </body>
</html>
