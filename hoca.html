<script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("aquarium-container");

    // T·∫°o bong b√≥ng ng·∫´u nhi√™n
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");

      // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
      const size = Math.random() * 20 + 10; // 10‚Äì30px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      // V·ªã tr√≠ ngang ng·∫´u nhi√™n
      bubble.style.left = `${Math.random() * 100}%`;

      // Th·ªùi gian di chuy·ªÉn ng·∫´u nhi√™n
      const duration = Math.random() * 5 + 4; // 4‚Äì9s
      bubble.style.animationDuration = `${duration}s`;

      // Th√™m bong b√≥ng v√†o h·ªì
      container.appendChild(bubble);

      // X√≥a bong b√≥ng sau khi k·∫øt th√∫c animation
      setTimeout(() => bubble.remove(), duration * 1000);
    }

    // T·∫°o bong b√≥ng li√™n t·ª•c
    setInterval(createBubble, 500);
  });
</script>
